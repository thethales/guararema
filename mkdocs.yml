site_name: Guararema - Um guia colaborativo
site_url: https://thethales.github.io/guararema/
repo_url: https://github.com/thethales/guararema
site_description: Um guia colaborativo sobre como fazer e contrar as coisas em Guararema São Paulo
site_author: thethales
theme: 
  language: pt
  name: material
  logo: img/logo_white.png
  favicon: img/favicon.ico
  features:
    - navigation.top
    - navigation.sections
    - navigation.tracking
    - content.code.annotate
docs_dir: src
site_dir: docs
extra:
  disqus: guararema-um-guia-colaborativo
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/umThalesAqui
    - icon: fontawesome/brands/github
      link: https://github.com/thethales/
    - icon: fontawesome/brands/behance
      link: https://www.behance.net/thalessilva
copyright: GNU GENERAL PUBLIC LICENSE
markdown_extensions:
  - meta
  - toc:
      permalink: ⚓︎
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg